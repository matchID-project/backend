recipes:
  db_date:
    steps: 
      - map:
          matchid_date_birth: matchid_date_birth_src
      - replace:
          select: matchid_date_birth$
          regex:
            - '^(\d{4})-(\d{2})-(\d{2}).*$': '\1/\2/\3'
            - /(3[2-9]|[4-9][0-9])$: /31
            - /(1[3-9])/: /12/
            - /[2-9]([1-9])/: /0\1/
            - /[2-9]0/: /01/
            - (\d{4})/02/(30|31): \1/03/01
            - (1900|(\d{2})([02468][26]|[13579][048]|\d[13579]))/02/29: \1/02/28
            - (04|06|09|11)/31\$: \1/30
            - /00: /01
            - /: ''
      - map:
          matchid_date_birth_str: matchid_date_birth      
      - parsedate : 
          select: matchid_date_birth$
          format: "%Y%m%d"    

