name: pull request

on: pull_request

jobs:
  test:
    name: pull request test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: build
        if: success()
        run: make version backend-docker-check GIT_BRANCH=$GIT_BRANCH || ( make backend-build GIT_BRANCH=$GIT_BRANCH && make backend backend-stop GIT_BRANCH=$GIT_BRANCH)
        env:
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
      - name: Run tests
        if: success()
        run: docker run --rm -v ${{ github.workspace }}:/matchID -w /matchID matchid/matchid-backend:latest pytest -q
